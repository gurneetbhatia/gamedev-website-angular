<a class="event-url" [href]="event.url">
    <div class="event-card">
        <div align="center" class="event-date">
            <p class="mb-0"><i class="fa fa-calendar mr-2"></i><br>{{date}}</p>
        </div>
        <div class="event-title">
            <h4>{{event.title}}</h4>
            <p class="mb-0"><i class="fa fa-clock-o mr-2"></i>{{time}}</p>
            <p class="mb-0"><i class="fa fa-map-marker mr-2"></i>{{event.location}}</p>
        </div>
    </div>
</a>
